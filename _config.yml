title: Ciência de Dados Cidadã

description: >
  Projeto para fornecer uma infraestrutura de software que ligue cientistas e cidadãos.

theme: minima

plugins:
  - jekyll-feed
  - jekyll-seo-tag

header_pages:
 - faq.md

minima:
  # classic	           Default, light color scheme.
